{% load static %}
<!DOCTYPE html>
<html prefix="og: http://ogp.me/ns#">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="title" content="Crypto | Funds | Portfolio">
    <meta name="description"
          content="A web application that gives you the portfolio of the most famous cryptocurrency hedge funds and venture capitals">
    <meta name="author" content="Mehran Safaripour">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://crypto-funds-portfolio.herokuapp.com/">
    <meta property="og:title" content="Crypto | Funds | Portfolio">
    <meta property="og:description"
          content="A web application that gives you the portfolio of the most famous cryptocurrency hedge funds and venture capitals">
    <meta property="og:image" content="https://crypto-funds-portfolio.herokuapp.com/static/panel/img/theme/card.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://crypto-funds-portfolio.herokuapp.com/">
    <meta property="twitter:title" content="Crypto | Funds | Portfolio">
    <meta property="twitter:description"
          content="A web application that gives you the portfolio of the most famous cryptocurrency hedge funds and venture capitals">
    <meta property="twitter:image" content="https://crypto-funds-portfolio.herokuapp.com/static/panel/img/theme/card.png">

    <title>Crypto | Funds | Portfolio</title>
    <!-- Favicon -->
    <link rel="icon" href="{% static 'panel/img/brand/favicon.png' %}" type="image/png">
    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
    <!-- Icons -->
    <link rel="stylesheet" href="{% static 'panel/vendor/nucleo/css/nucleo.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'panel/vendor/@fortawesome/fontawesome-free/css/all.min.css' %}"
          type="text/css">
    <!-- Page plugins -->
    <!-- Argon CSS -->
    <link rel="stylesheet" href="{% static 'panel/css/argon.css?v=1.2.0' %}" type="text/css">
</head>

<body>
<!-- Sidenav -->
<nav class="sidenav navbar navbar-vertical  fixed-left  navbar-expand-xs navbar-light bg-white" id="sidenav-main">
    <div class="scrollbar-inner">
        <!-- Brand -->
        <div class="sidenav-header  align-items-center">
            <a class="navbar-brand" href="{% url 'panel:home' %}">
                <img src="{% static 'panel/img/brand/logo.png' %}" class="navbar-brand-img" alt="...">
            </a>
        </div>
        <div class="navbar-inner">
            <!-- Collapse -->
            <div class="collapse navbar-collapse" id="sidenav-collapse-main">
                <!-- Nav items -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'panel:home' %}">
                            <i class="fas fa-home text-primary"></i>
                            <span class="nav-link-text">Home</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'doc:redoc' %}" target="_blank">
                            <i class="ni ni-collection text-dark"></i>
                            <span class="nav-link-text">API</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="ni ni-single-02 text-dark"></i>
                            <span class="nav-link-text">About Me</span>
                        </a>
                    </li>
                </ul>
                <!-- Divider -->
                <hr class="my-3">
                <!-- Heading -->
                <h6 class="navbar-heading p-0 text-muted">
                    <span class="docs-normal">Portfolios</span>
                </h6>
                <!-- Navigation -->
                <ul class="navbar-nav mb-md-3">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'panel:binance' %}">
                            <i class="ni ni-money-coins"></i>
                            <span class="nav-link-text">Binance Labs</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
<!-- Main content -->
<div class="main-content" id="panel">

    <!-- Page content -->
    {% block content %}

    {% endblock %}

</div>
<!-- Argon Scripts -->
<!-- Core -->
<script src="{% static 'panel/vendor/jquery/dist/jquery.min.js' %}"></script>
<script src="{% static 'panel/vendor/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'panel/vendor/js-cookie/js.cookie.js' %}"></script>
<script src="{% static 'panel/vendor/jquery.scrollbar/jquery.scrollbar.min.js' %}"></script>
<script src="{% static 'panel/vendor/jquery-scroll-lock/dist/jquery-scrollLock.min.js' %}"></script>
<!-- Optional JS -->
<script src="{% static 'panel/vendor/chart.js/dist/Chart.min.js' %}"></script>
<script src="{% static 'panel/vendor/chart.js/dist/Chart.extension.js' %}"></script>
<!-- Argon JS -->
<script src="{% static 'panel/js/argon.js?v=1.2.0' %}"></script>
</body>

</html>
